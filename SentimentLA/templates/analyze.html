<!doctype html>
<html class="no-js" lang="en-CA">
<head>
    <meta charset="utf-8">   
    <meta content="width=device-width, initial-scale=1" name="viewport" /> 
    <title>Sentiment Analysis</title>    
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">        
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">    
    <link rel="stylesheet" href="{% static 'css/dropzone.css' %}">    
</head>
<body id="page-analyze">        
    <header>
        
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h2>
                    Description
                </h2>
                <p>
                    A description of how the tool works.
                </p>
                <p>
                    <a class="btn" href="#">View details Â»</a>
                </p>
            </div>
            <div class="col-md-6">                
                <form role="form" enctype="multipart/form-data" method="get" class="dropzone" action="/results/">                    
                    <div class="form-group file-upload-wrapper">
                        <div class="alert alert-danger hidden" role="alert" id="file-error">
                            {{error_message}}
                        </div>
                        <label for="exampleInputFile">
                            <h3>File input</h3>
                        </label>
                        <p class="help-block dz-message">
                            Accepted file extensions: .doc,.docx,.csv,.txt,.xlsx, .xls
                        </p>
                        {% csrf_token %}                         
                        <input type="file" name="document" class="form-control-file" id="inputFile" accept=".doc,.docx,.csv,.txt,.xlsx,.xls">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Proceed
                    </button>
                </form>
                <!--<form method="post" enctype="multipart/form-data" action="/results/">
                            {% csrf_token %}
                            <input type="file" name="document">
                            <button  type= "submit" class = "btn btn-primary">Upload file</button>
                </form>-->
            </div>
        </div>       
    </div>

<footer></footer>

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/templatePrint.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>    
    <script src="{% static 'js/dropzone.js' %}"></script>    
</body>
</html>
