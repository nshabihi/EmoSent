<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

</head>
<body>
<form method="POST" class="post-form" action="/update/{{site_user.uid}}">
	<input type="hidden" name="id" id="id" required maxlength="="20" value="{{site_user.uid}}"/>
		{% csrf_token %}
	<div class="container">

<br>
	<div class="form-group row">
	<label class="col-sm-1 col-form-label"></label>
	<div class = "col-sm-4">
		<input type="text" name="id" value="{{site_user.uid}}">
		<h3> Enter Details </h3>
	</div>
	</div>

	<div class="form-group row">
	<label class = "col-sm-2 col-form-label">User ID:</label>
	<div class = "col-sm-4">
		<input type="text" name="uid" value="{{site_user.uid}}">
	</div>
	</div>

	<div class="form-group row">
	<label class = "col-sm-2 col-form-label">First Name:</label>
	<div class = "col-sm-4">
		<input type="text" name="f_name" value="{{site_user.f_name}}">
	</div>
	</div>

	<div class = "form-group row">
	<label class="col-sm-2 col-form-label">Last Name:</label>
	<div class="col-sm-4">
		<input type="text" name="l_name" value="{{site_user.l_name}}">
	</div>
	</div>

	<div class = "form-group row">
	<label class="col-sm-2 col-form-label">email:</label>
	<div class="col-sm-4">
		<input type="email" name="email" value="{{site_user.email}}">
	</div>
	</div>

<div class = "form-group row">
	<label class="col-sm-1 col-form-label"></label>
	<div class="col-sm-4">
	<button type="submit" class="btn btn-primary"> Submit </button>
</div>
</div>
</div>
</form>
</body>
